<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40 
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina/tanque

	var tanqueAlcool = 40
	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool/tanqueAlcool

	document.write("O consumo de Gasolina é: " + consumoDeGasolina + "Km" + "<br>")
	document.write("O consumo de Alcool é: " + consumoDeAlcool + "Km")


</script>
